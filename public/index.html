<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel, Tijera, Lagarto, Spock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-8px); }
    }

    .button {
      margin: 10px;
      padding: 15px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid #444;
      background-color: #f4f4f4;
      transition: transform 0.2s, background-color 0.3s;
    }

    .button:hover {
      background-color: #ddd;
      transform: scale(1.1);
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.6s ease-in-out, transform 0.4s ease-in-out;
    }

    #result.show {
      opacity: 1;
      transform: scale(1.05);
    }

    /* Contenedor Jugador vs M√°quina */
    .versus-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
      font-size: 28px;
      font-weight: bold;
    }

    .player, .computer {
      flex: 1;
      text-align: center;
      transition: transform 0.5s ease-in-out;
    }

    .jugada {
      font-size: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInScale 0.6s ease-in-out;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .jugada span {
      font-size: 20px;
      margin-top: 5px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .vs {
      margin: 0 20px;
      font-size: 36px;
      font-weight: bold;
      color: #e63946;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    #score {
      margin-top: 40px;
      font-size: 20px;
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out forwards;
      animation-delay: 0.8s;
    }

    .winner {
      color: green;
      animation: flashWin 1s ease-in-out;
    }

    .loser {
      color: red;
      animation: flashLose 1s ease-in-out;
    }

    .draw {
      color: gray;
      animation: flashDraw 1s ease-in-out;
    }

    @keyframes flashWin {
      0% { color: #fff; background: green; padding: 5px; border-radius: 6px; }
      100% { color: green; background: transparent; }
    }

    @keyframes flashLose {
      0% { color: #fff; background: red; padding: 5px; border-radius: 6px; }
      100% { color: red; background: transparent; }
    }

    @keyframes flashDraw {
      0% { color: #fff; background: gray; padding: 5px; border-radius: 6px; }
      100% { color: gray; background: transparent; }
    }
  </style>
</head>
<body>
  <h1>‚úäPiedra, üìÑPapel, Tijera‚úÇÔ∏è, Lagartoü¶é, Spocküññ</h1>

  <!-- Botones -->
  <div>
    <button class="button" onclick="jugar('piedra')">‚úä Piedra</button>
    <button class="button" onclick="jugar('papel')">üìÑ Papel</button>
    <button class="button" onclick="jugar('tijera')">‚úÇÔ∏è Tijera</button>
    <button class="button" onclick="jugar('lagarto')">ü¶é Lagarto</button>
    <button class="button" onclick="jugar('spock')">üññ Spock</button>
  </div>

  <!-- Jugador vs M√°quina -->
  <div class="versus-container">
    <div class="player jugada" id="eleccion-jugador">
      üë§
      <span>Jugador</span>
    </div>
    <div class="vs">VS</div>
    <div class="computer jugada" id="eleccion-maquina">
      ü§ñ
      <span>M√°quina</span>
    </div>
  </div>

  <!-- Resultado din√°mico -->
  <div id="result"></div>

  <!-- Marcador -->
  <div id="score">
    <p>üë§ Victorias del Jugador: <span id="victorias-jugador">0</span></p>
    <p>ü§ñ Victorias de la M√°quina: <span id="victorias-maquina">0</span></p>
    <p>‚ûñ Empates: <span id="empates">0</span></p>
  </div>

  <script src="scripts/juego.js"></script>
  <script>
    // üëá Esto solo agrega animaci√≥n al mostrar el resultado (sin tocar tu l√≥gica TS)
    const resultElement = document.getElementById("result");
    const observer = new MutationObserver(() => {
      resultElement?.classList.remove("show");
      void resultElement?.offsetWidth; // truco para reiniciar animaci√≥n
      resultElement?.classList.add("show");
    });
    observer.observe(resultElement, { childList: true });
  </script>
</body>
</html>
